<div class="container">
  <div class="panel">
    <div class=""></div>
    <div class="panel-body">
      <div>
        <h5><strong>Infos : </strong></h5>
        <ul class="list-group">
          <li class="list-group-item-info"><strong>Nom de Famille : {{infos.Name}}</strong></li>
          <li class="list-group-item-info"><strong>Email : {{infos.Mail}}</strong></li>
          <li class="list-group-item-info"><strong>Téléphone : {{infos.Phone}}</strong></li>
        </ul>
      </div>

        <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
        <div>
          <div class="form-group">
            <label class="control-label">Message : </label>
            <input required="" type="text" ngModel name="message" [(ngModel)]="commentaire.message" >
            <button [disabled]="!f.valid" type="submit"  class="btn btn-primary" >Ajouter commentaire</button>
          </div>
          </div>
        </form>

      <h5><strong>Commantaires : </strong></h5>
        <ul class="list-group">
          <li class="list-group-item-info" *ngFor="let c of comments">
            {{c.message}},
            <span>{{c.date|date : 'dd/MM/yyyy:HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
